<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
for (let i=0; i<21; i++) {
    document.write("*");
}
document.write("<br>");
for (let i =2; i<=6;i++) {
    for (let j = 1;j <=21; j++) {
        if (j==1 || j==21) {
            document.write("*")
        } else {
            document.write("&nbsp&nbsp");
        }
    }
    document.write("<br>");
}
for ( j =0 ; j<21; j++) {
    document.write("*")
}
</script>
</body>
